<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">

<div layout:fragment="body">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Login page</h1>
			<form th:action="@{/j_spring_security_login}" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>: <input type="text" name="email"
						class="form-control" autofocus="autofocus" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>: <input type="password"
						name="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-info" value="Log In">
						</div>
					</div>
				</div>
			</form>
			<p>
				<a href="/" th:href="@{/}">Back to home page</a>
			</p>
		</div>
	</div>

</div>
</html>
