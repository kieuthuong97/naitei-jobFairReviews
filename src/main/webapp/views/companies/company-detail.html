<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">

<div layout:fragment="body">
	<div class="container">

		<div class="row">
			<!-- Alert -->
			<div th:if="${msg != null}" class="alert alert-dismissible "
				th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'"
				role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong><span th:text="${msg}"></span></strong>
			</div>
			<!-- end Alert -->

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Company Detail</h3>
				</div>
				<div class="panel-body">
					<div class="row">
					<div class="col-md-3 col-lg-3 text-center ">
							<img alt="Company Pic"
								src="https://cdn1.iconfinder.com/data/icons/business-charts/512/customer-512.png"
								class="img-circle img-responsive">
						</div>
						<div class=" col-md-9 col-lg-9 ">
							<table class="table table-user-information">
								<tbody>
									<tr>
										<td>Name</td>
										<td th:text="${company.name}" />
									</tr>
									<tr>
										<td>Address</td>
										<td th:text="${company.address}" /></td>
									</tr>
									<tr>
										<td>Description</td>
										<td th:text="${company.description}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="panel-footer" style="height: 50px; !important">
					<span class="pull-right"> <a
						th:href="@{'/companies/' + ${company.id} + '/edit'}"
						data-original-title="Edit information" data-toggle="tooltip"
						type="button" class="btn btn-sm btn-warning"><i
							class="glyphicon glyphicon-edit"></i></a> <a
						data-original-title="Remove" data-toggle="tooltip"
						th:href="@{'/companies/' + ${company.id} + '/delete'}" type="button"
						class="btn btn-sm btn-danger"><i
							class="glyphicon glyphicon-remove"></i></a>
					</span>
				</div>

			</div>
		</div>
	</div>
</div>
</div>

</html>
