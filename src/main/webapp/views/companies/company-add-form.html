<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">

<div layout:fragment="body">
	<div class="container" style="margin: 0 auto;">
		<!-- Alert -->
		<div th:if="${msg != null}" class="alert alert-dismissible "
			th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'"
			role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong><span th:text="${msg}"></span></strong>
		</div>
		<!-- end Alert -->
		<h1 th:if="${status == 'add'}">Add Company</h1>
		<h1 th:if="${status == 'edit'}">Update Company</h1>

		<br />

		<div class="col-md-6" style="margin: 0 auto;">

			<form action="#" th:action="@{/companies}" class="form-horizontal"
				method="post" th:object="${companyForm}">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					name="status" th:value=${status} />
				<div class="text-center form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{name}" class="form-control"
							placeholder="Name" />
						<p th:errors="*{name}" class="text-danger bg-danger" />
					</div>
				</div>
				<div class="text-center form-group">
					<label class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{address}" class="form-control"
							placeholder="Address" />
						<p th:errors="*{address}" class="text-danger bg-danger" />
					</div>
				</div>
				<div class="text-center form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea th:field="*{description}" class="form-control rounded-0"
							cols="30" rows="10" placeholder="Description"></textarea>
						<p th:errors="*{description}" class="text-danger bg-danger" />
					</div>

				</div>
				<div class="text-center form-group">
					<div class="col-sm-offset-2">
						<input type="submit" value="Submit" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
