<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<title layout:title-pattern="$LAYOUT_TITLE :: $CONTENT_TITLE">JobFair
	TKC</title>

<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="#" th:href="@{/assets/css/select2.min.css}" />
<link rel="stylesheet" href="#"
	th:href="@{/assets/css/select2-bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.min.css" />
<!-- bootstrap datepicker -->
<link rel="stylesheet"
	th:href="@{/assets/css/bootstrap-datetimepicker.min.css}" />
<link rel="stylesheet" href="#"
	th:href="@{/assets/css/AdminLTE.min.css}" />
<link rel="stylesheet" href="#"
	th:href="@{/assets/css/skins/_all-skins.min.css}" />

<!--Bootstrap Select-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css" />

<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="icon" href="#" th:href="@{/assets/img/favicon.ico}"
	type="image/x-icon" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

<link rel="stylesheet" type="text/css" th:href="@{/assets/css/custom.css}">
<!-- jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="#" th:src="@{/assets/js/app.min.js}"></script>
<script src="#" th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/assets/js/select2.full.min.js}"></script>
<script src="#" th:src="@{/assets/js/region.js}"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var menudd = Cookies.get('menu-dd');
		if (menudd != null) {
			$("#" + menudd).addClass("active");
		} else {
			Cookies.set('menu-dd', "user");
		}
		$(".treeview").each(function() {
			$(this).click(function() {
				$(this.id).addClass("active");
				$("#" + Cookies.get('menu-dd')).removeClass("active");
				Cookies.set('menu-dd', this.id);
			});
		});
	});
</script>
</head>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
	<div th:replace="views/layout/header :: header"></div>

	<div class="content-wrapper">

		<section class="content-header" layout:fragment="breadcrumb"></section>
		<!-- Content Header (Page header) -->
		<!-- Main content -->
		<section class="content" layout:fragment="body"></section>
		<!-- /.content -->
	</div>

	<footer>
		<div th:replace="views/layout/footer :: footer"></div>
	</footer>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
	<!--Bootstrap Select-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$(function() {
				$(".datepicker").datepicker({
					todayBtn : "linked",
					autoclose : true,
					todayHighlight : true
				});
			});
		});
		$(document).ready( function () {
		    $('#table_id').DataTable();
		} );
		window.setTimeout(function() {
		    $(".alert").fadeTo(500, 0).slideUp(500, function(){
		        $(this).remove(); 
		    });
		}, 4000);
	</script>
</body>
</html>
